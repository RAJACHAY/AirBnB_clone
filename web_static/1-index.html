<!DOCTYPE html>
<html>
<head>
    <title>AirBnB clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            bottom: 0;
        }

        .content {
            min-height: calc(100vh - 130px);
        }
    </style>
</head>
<body>
    <header></header>
    <div class="content"></div>
    <footer>Best School</footer>
</body>
</html>
